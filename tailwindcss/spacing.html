                        class="h-8 w-full rounded-b-lg text-white/50 bg-[size:8px_8px] bg-top-left bg-[image:repeating-linear-gradient(315deg,currentColor_0,currentColor_1px,transparent_0,transparent_50%)]">
                    </div>
                </div>
            </div>
            <div class="flex-none px-5 pt-6">
                <div class="flex overflow-hidden rounded-lg bg-purple-500">
                    <div
                        class="min-h-full w-2 flex-none rounded-l-lg text-white/50 bg-[size:8px_8px] bg-top-left bg-[image:repeating-linear-gradient(315deg,currentColor_0,currentColor_1px,transparent_0,transparent_50%)]">
                    </div>
                    <div class="flex-none p-4">pl-2</div>
                </div>
            </div>

    <div class="pt-10 bg-purple-500 rounded w-20  h-20">pe-10</div><br>

    <div class="w-16 p-2 h-full bg-white">
