<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="all.css">
</head>

<body class="bg-[#334456] m-3 text-white capitalize">
    <div class="text-2xl font-bold">1.transition-property</div>
    <br>
    <button
        class="bg-blue-500 text-white transition delay-150 p-2 rounded-lg duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 ">save
        changes</button>
    <br>
    <br>
    <hr class="mb-1">
    <hr class="w-[50%]">
    <br>
    <div class="text-2xl font-bold">2.transition-behavior</div>
    <div>

        <label for="" class="peer">
            <input type="checkbox" checked>
        </label>
        <button
            class="hidden mb-1 transition-all not-peer-has-checked:opacity-0 peer-has-checked:block bg-indigo-500 p-2 rounded-lg">hide</button>
    </div>
    <div>

        <label for="" class="peer">
            <input type="checkbox" checked>
        </label>
        <button
            class="hidden transition transition-all duration-300 delay-150 transition-discrete not-peer-has-checked:opacity-0 peer-has-checked:block bg-indigo-500 p-2 rounded-lg">fade
            out</button>
    </div>
    <br>
    <hr class="mb-1">
    <hr class="w-[50%]">
    <br>
    <div class="text-2xl">3.transition duration</div>
    <br>
    <button
        class="transition duration-150 ease-in-out bg-indigo-500 text-white p-3 ml-3 hover:scale-110 hover:-translate-y-2 hover:shadow-md hover:shadow-indigo-300/75 rounded-lg w-25">Button</button>
    <button
        class="transition duration-300 ease-in-out bg-indigo-500 text-white p-3 ml-3 hover:scale-110 hover:-translate-y-2 hover:shadow-md hover:shadow-indigo-300/75 rounded-lg w-25">Button</button>
    <button
        class="transition duration-700 ease-in-out bg-indigo-500 text-white p-3 ml-3 hover:scale-110 hover:-translate-y-2 hover:shadow-md hover:shadow-indigo-300/75 rounded-lg w-25">Button</button>
    <br>
    <br>
    <hr class="mb-1">
    <hr class="w-[50%]">
    <br>
    <div class="text-2xl">4.transition-timing-function</div>
    <br>
    <button
        class="transition duration-300 ease-in bg-indigo-500 text-white p-3 ml-3 hover:scale-110 hover:-translate-y-2 hover:shadow-md hover:shadow-indigo-300/75 rounded-lg w-25">Button</button>
    <button
        class="transition duration-300 ease-out bg-indigo-500 text-white p-3 ml-3 hover:scale-110 hover:-translate-y-2 hover:shadow-md hover:shadow-indigo-300/75 rounded-lg w-25">Button</button>
    <button
        class="transition duration-300 ease-in-out bg-indigo-500 text-white p-3 ml-3 hover:scale-110 hover:-translate-y-2 hover:shadow-md hover:shadow-indigo-300/75 rounded-lg w-25">Button</button>
    <br>
    <br>
    <hr class="mb-1">
    <hr class="w-[50%]">
    <br>
    <div class="text-2xl">5.transition-delay</div>
    <br>
    <button
        class="transition duration-300 delay-150 ease-in bg-indigo-500 text-white p-3 ml-3 hover:scale-110 hover:-translate-y-2 hover:shadow-md hover:shadow-indigo-300/75 rounded-lg w-25">Button</button>
    <button
        class="transition duration-300 delay-300 ease-out bg-indigo-500 text-white p-3 ml-3 hover:scale-110 hover:-translate-y-2 hover:shadow-md hover:shadow-indigo-300/75 rounded-lg w-25">Button</button>
    <button
        class="transition duration-300 delay-700 ease-in-out bg-indigo-500 text-white p-3 ml-3 hover:scale-110 hover:-translate-y-2 hover:shadow-md hover:shadow-indigo-300/75 rounded-lg w-25">Button</button>
    <br>
    <br>
    <hr class="mb-1">
    <hr class="w-[50%]">
    <br>
    <div class="text-2xl">6.animation</div>
    <br>
    <button class="bg-indigo-500 text-white p-3  rounded-lg " disabled>
        <div class="mr-3 size-6 animate-spin border-4 border-dashed rounded-full  duration-150 delay-200 ease-in-out">
        </div>
        processing...
    </button>
    <br>
    <br>
    <hr>
    <br>

    <button class="text-sky-400 border-1 border-gray-400/65 p-2 rounded-lg relative" disabled>
        <span
            class="absolute inline-flex -top-1 -right-1 size-3 rounded-full border- border-[#334456] bg-sky-500"></span>
        <span
            class="absolute inline-flex -top-1 -right-1 size-3 animate-ping rounded-full bg-sky-400 opacity-75 "></span>
        Transaction
    </button>
    <br>
    <br>
    <hr>
    <br>
    <div class="mx-auto w-full max-w-sm rounded-md  bg-black p-4">
        <div class="flex animate-pulse space-x-4">
            <div class="size-10 rounded-full bg-gray-200/65"></div>
            <div class="flex-1 space-y-6 py-1">
                <div class="h-2 rounded bg-gray-200/65"></div>
                <div class="space-y-3"></div>
                <div class="grid grid-cols-3 gap-4">
                    <div class="col-span-2 h-2 rounded bg-gray-200/65"></div>
                    <div class="col-span-1 h-2 rounded bg-gray-200/65"></div>
                </div>
                <div class="h-2 rounded bg-gray-200/65"></div>
            </div>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="size-12 rounded-full border border-white animate-bounce p-3">
        <svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
                d="M169.4 502.6c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 402.7 224 32c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 370.7L86.6 329.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128z" />
        </svg>
    </div>
</body>

</html>
